<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>

<div class="row">
<div class="col-md-8">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">User List</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered">
        <tbody><tr>
          <th style="width: 10px">#</th>
          <th>Email</th>
          <th>Profile</th>
          <th style="width: 10px">&nbsp;</th>
          <th style="width: 10px">&nbsp;</th>
        </tr>
        <tr *ngFor="let user of listUser; let i = index">
          <td>{{i+1}}</td>
          <td>{{user.email}}</td>
          <td>{{user.profile}}</td>
          <td><button class="btn btn-primary" (click)="edit(user.id)">Edit</button>       </td>
          <td><button class="btn btn-danger" (click)="delete(user.id)">Delete</button>       </td>
        </tr>

        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix">
      <ul class="pagination pagination-sm no-margin pull-right">
        <li><a href="" (click)="setPreviusPage($event)">«</a></li>
        <li *ngFor="let pag of pages; let i=index">
          <a [ngClass]="{'pagination-focus': i == page }" href="#" (click)="setPage(i,$event)">{{i+1}}</a>
        </li>
        <li><a href="" (click)="setNextPage($event)">»</a></li>
      </ul>
    </div>
  </div>
  <!-- /.box -->
</div>
