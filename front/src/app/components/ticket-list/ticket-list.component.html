<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>

<div class="row">
  <div class="col-md-8">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">User List</h3>
      </div>
      <!-- /.box-header -->

      <div class="box-body">
        <div class="form-group" *ngIf="shared.user.profile == 'TECHNICIAN'">
          <div class="checkbox">
            <label>
            <input
              type="checkbox"
              [(ngModel)]="assignedToMe"
              name="assignedToMe"
              id="assignedToMe"
            >
              <b>Assigned to Me</b></label>
          </div>
        </div>

        <div class="form-group" >
          <label for="inputNumber" class="col-sm-2 control-label"> Number</label>
          <div class="col-sm-10">
            <input
              type="number"
              [(ngModel)]="ticketFilter.number"
              name="number"
              id="inputNumber"
            >
          </div>
        </div>

        <div class="form-group" >
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input
              type="text"
              [(ngModel)]="ticketFilter.title"
              name="title"
              id="inputTitle"
            >
          </div>
        </div>

        <div class="form-group" >
          <label for="inputStatus" class="col-sm-2 control-label">Status</label>
          <div class="col-sm-10">
            <select
              class="form-control"
              [(ngModel)]="ticketFilter.status"
              name="status"
              id="inputStatus"
              style="width: 100%"
            >
              <option>New</option>
              <option>Assigned</option>
              <option>Resolved</option>
              <option>Approved</option>
              <option>Disapproved</option>
              <option>Closed</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPriority" class="col-sm-2 control-label">Priority</label>
          <div class="col-sm-10">
            <select
              class="form-control"
              [(ngModel)]="ticketFilter.priority"
              id="inputPriority"
              name="priority"
              style="width: 100%"
            >
              <option>Low</option>
              <option>Normal</option>
              <option>High</option>
            </select>
          </div>
        </div>

      </div>

      <div class="box-footer">
        <button (click)="cleanFilter()" class="btn btn-info pull-left">Clean Filter</button>
        <button style="margin-left: 10px" (click)="filter()" class="btn btn-info pull-right">Submit</button>
      </div>

      <div class="box-body">
        <table class="table table-bordered">
          <tbody><tr>
            <th>Number</th>
            <th>Title</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Owner</th>
            <th style="width: 10px" *ngIf="shared.user.profile == 'CUSTOMER'">&nbsp;</th>
            <th style="width: 10px" *ngIf="shared.user.profile == 'CUSTOMER'">&nbsp;</th>
            <th style="width: 10px">&nbsp;</th>
          </tr>
          <tr *ngFor="let ticket of listTicket; let i = index">
            <td>{{ticket.number}}</td>
            <td>{{ticket.title}}</td>
            <td>{{ticket.priority}}</td>
            <td>{{ticket.status}}</td>
            <td>{{ticket.user.email}}</td>
            <td><button class="btn btn-primary" (click)="edit(ticket.id)" *ngIf="shared.user.profile == 'CUSTOMER'">Edit</button>       </td>
            <td><button class="btn btn-danger" (click)="delete(ticket.id)" *ngIf="shared.user.profile == 'CUSTOMER'">Delete</button>       </td>
            <td><button class="btn btn-success" (click)="detail(ticket.id)">Detail</button>       </td>
          </tr>

          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="" (click)="setPreviusPage($event)">«</a></li>
          <li *ngFor="let pag of pages; let i=index">
            <a [ngClass]="{'pagination-focus': i == page }" href="#" (click)="setPage(i,$event)">{{i+1}}</a>
          </li>
          <li><a href="" (click)="setNextPage($event)">»</a></li>
        </ul>
      </div>
    </div>
    <!-- /.box -->
  </div>
</div>
